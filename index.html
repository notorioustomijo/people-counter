<html>
    <head>
        <title>People Counter App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="counter-container">
            <h1>People Counted:</h1>
            <h2 id="counted">0</h2>
            <div class="button-container">
                <button id="increment" onclick="increment()" class="btn btn-increment">INCREMENT</button>
                <button id="decrement" onclick="decrement()" class="btn btn-decrement">DECREMENT</button>
                <button id="clear" onclick="cleared()" class="btn btn-clear">CLEAR</button>
            </div>
        </section>
        

        <script src="index.js"></script>
    </body>
</html>
